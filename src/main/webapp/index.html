<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Vacinação</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<!-- Cabeçalho -->
<header class="bg-info text-light text-center py-3">
    <h1 class="mb-0">Agenda de Vacinação</h1>
</header>

<!-- Conteúdo Principal -->
<div class="container-fluid">
    <div class="row">
        <!-- Menu Lateral -->
        <nav class="col-md-1 col-lg-1 p-2 vh-100 d-flex flex-column custom-bg">
            <div class="d-flex flex-column">
                <button class="btn btn-info w-100 mb-1 text-light" onclick="alert('Acessar Agendas')">Agendas</button>
                <button class="btn btn-info w-100 mb-1 text-light" onclick="alert('Acessar Vacinas')">Vacinas</button>
                <button class="btn btn-info w-100 mb-1 text-light" onclick="alert('Acessar Usuários')">Usuários</button>
                <button class="btn btn-info w-100 mb-1 text-light" onclick="alert('Acessar Alergias')">Alergias</button>
            </div>
        </nav>

        <!-- Conteúdo -->
        <main class="col-md-9 col-lg-10 p-4">
            <h2>Bem-vindo à Agenda de Vacinação</h2>
            <p>Selecione uma opção no menu para continuar.</p>
        </main>
    </div>
</div>

<!-- Link para o JS do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
